<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="resources/js/app.js" defer></script>
    <title>SpeedCoding Integration Travelers</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Travelers.</div>
            <div class="destination">
                <label for="destination">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input type="text" id="destination" placeholder="Destination">
            </div>
            <div class="links">
                <div class="about">
                    <a href="#">About</a>
                </div>
                <div class="contact">
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="menu">
                <p>Menu</p>
                <div class="icon">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="landing">
            <div class="header">
                <div id="counter" class="counter">
                    <span>0</span>
                    <span id="positionElement">5</span>
                </div>
                <div class="navigation">
                    <span id="navPrev">PREV</span>
                    <span id="navNext">NEXT</span>
                </div>
            </div>
            <div class="destination-title">
                <p class="cityElement"></p>
            </div>
            <div class="image-wrapper">
                <img id="firstImageElement" src="" alt="" srcset="">
            </div>
            <div class="description">
                <div class="title">
                    <div class="black">
                        <p>Travel Guide</p>
                        <div class="icon">
                            <i class="fa-solid fa-compass"></i>
                        </div>
                    </div>
                    <div class="gray">
                        <span></span>
                        <p class="countryElement"></p>
                    </div>
                </div>
                <div class="inner">
                    <p id="firstDescriptionElement"></p>
                </div>
                <div id="discover" class="button">
                    <p>discover</p>
                    <span></span>
                </div>
            </div>
            <div class="socials">
                <span></span>
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span class="invisible">Facebook</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                    <span class="invisible">Twitter</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-pinterest-p"></i>
                    <span class="invisible">Pinterest</span>
                </a>
            </div>
        </section>
        <section id="details" class="closed">
            <div class="image">
                <img id="secondImageElement" src="" alt="">
            </div>
            <div class="infos">
                <div id="close" class="cross">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="top">
                    <p>Travel Guide</p>
                    <div class="icon">
                        <i class="fa-solid fa-compass"></i>
                    </div>
                </div>
                <div class="title-wrapper">
                    <h1 class="cityElement"></h1>
                    <span class="countryElement"></span>
                </div>
                <div id="secondDescriptionElement" class="description">
                    
                </div>
                <div class="stats">
                    <div id="area">
                        <p>Area:</p>
                        <span id="statsAreaElement"></span>
                    </div>
                    <div id="length">
                        <p>Max length:</p>
                        <span id="statslengthElement"></span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button hotel">
                        <p>
                            <span>Find</span>
                            <span>Hotels</span>
                        </p>
                        <span class="decoration"></span>
                    </div>
                    <div class="button flight">
                        <p>
                            <span>Find</span>
                            <span>Flights</span>
                        </p>
                    </div>
                </div>
                <div class="indicator">
                    <div class="min">01</div>
                    <span></span>
                    <div class="max">05</div>
                </div>
                <div class="navigation">
                    <div class="top"><i class="fa-solid fa-angle-up"></i></div>
                    <div class="bot"><i class="fa-solid fa-angle-down"></i></div>
                </div>
            </div>
            <div class="social-line">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
        </section>
    </main>
</body>
</html>
