<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>SpeedCoding Integration Travelers</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Travelers.</div>
            <div class="destination">
                <label for="destination">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input type="text" id="destination" placeholder="Destination">
            </div>
            <div class="links">
                <div class="about">
                    <a href="#">About</a>
                </div>
                <div class="contact">
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="menu">
                <p>Menu</p>
                <div class="icon">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="header">
            <div class="counter">
                <span>0</span>
                <span>5</span>
            </div>
            <div class="navigation">
                <span>PREV</span>
                <span>NEXT</span>
            </div>
        </div>
        <div class="destination-title">
            <p>Santorini</p>
        </div>
        <div class="image-wrapper">
            <img src="resources/media/CKHsAEmUkAAd2qE.jpg" alt="" srcset="">
        </div>
        <div class="description">
            <div class="title">
                <div class="black">
                    <p>Travel Guide</p>
                    <div class="icon">
                        <i class="fa-solid fa-compass"></i>
                    </div>
                </div>
                <div class="gray">
                    <span></span>
                    <p>Greece</p>
                </div>
            </div>
            <div class="inner">
                <p>Santorini is one of the Cyclades islands in the Aegean Sea, it was devastated by a volcanic eruption in the 16th century BC, forever shaping its ruinned landscapes</p>
            </div>
            <div class="socials">
                <span></span>
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span class="invisible">Facebook</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                    <span class="invisible">Twitter</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-pinterest-p"></i>
                    <span class="invisible">Pinterest</span>
                </a>
            </div>
            <div class="button">
                <p>discover</p>
                <span></span>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
